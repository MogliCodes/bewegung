        }

    </section>
    <section class="panel" id="section-2">

    </section>

        <div class="anim"><p><b>Section to animate</b></p></div>
    </section>
    <section class="panel">
        <p>Section</p>
    </section>
    <section class="panel">
        <p>Section</p>
    </section>
    <section class="panel">
        <div class="anim-2"><p><b>Section to animate</b></p></div>
    </section>
    <section class="panel">
        <p>Section</p>
    </section>
    <section class="panel">

    </section>

    </section>

</body>
</html>
